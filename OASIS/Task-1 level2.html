<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Profile section styles */
        .profile {
            background-image: url('profile.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 36px;
            color: #fff;
            margin-bottom: 20px;
        }

        /* Contact section styles */
        .contact {
            background-color: #f2f2f2;
            padding: 40px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Projects section styles */
        .projects {
            padding: 40px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .project {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .project img {
            max-width: 300px;
            max-height: 200px;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>

    <section class="profile">
        <h1>John Doe</h1>
    </section>

    <section class="contact">
        <h2>Contact Me</h2>
        <p>Email: john@example.com</p>
        <p>Phone: 123-456-7890</p>
    </section>

    <section class="projects">
        <h2>My Projects</h2>
        <div class="project">
            <img src="project1.jpg" alt="Project 1">
        </div>
        <div class="project">
            <img src="project2.jpg" alt="Project 2">
        </div>
        <div class="project">
            <img src="project3.jpg" alt="Project 3">
        </div>
    </section>

    <footer>
        <p>&copy; 2023 My Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
